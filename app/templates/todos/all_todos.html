{% extends "/partials/_base.html" %}

{% block title %}- Your Todos{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <h1 class="display-3 mb-3">Your Todos</h1>
      <div class="text-end mb-2">
        <a href="{{ url_for('todos.new_todo') }}">
          Add Todo
        </a>
      </div>
      <div class="card shadow">
        <div class="card-body">
          <ul class="list-group list-group-flush">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <p class="mb-0" for="tbd">{{ todo.title }}</p>
              <div class="d-flex align-items-center gap-2">
                <a
                  href="{{ url_for('todos.one_todo', todo_id = todo.id) }}"
                  class="btn btn-sm btn-primary fs-6">
                  <i class="bi bi-eye-fill"></i>
                </a>
                <a
                  href="{{ url_for('todos.edit_todo', todo_id = todo.id) }}"
                  class="btn btn-sm btn-warning fs-6">
                  <i class="bi bi-pencil-fill"></i>
                </a>
                <form action="{{ url_for('todos.delete_todo', todo_id=todo.id) }}" method="POST">
                  <input type="hidden" name="todo_id" value="{{ todo.id }}" />
                  <button class="btn btn-sm btn-danger fs-6">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </form>
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
